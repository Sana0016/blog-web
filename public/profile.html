<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #F3F4F6;
            --accent-color: #007BFF;
            --text-color: #333;
            --border-color: #ddd;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--secondary-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }

        .profile-card {
            background: white;
            color: var(--text-color);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid var(--accent-color);
            margin-bottom: 15px;
        }

        .username {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            color: var(--primary-color);
        }

        .bio, .skills {
            font-size: 16px;
            color: var(--text-color);
            margin-bottom: 10px;
            background: var(--secondary-color);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .input-field, .textarea-field {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            background: var(--secondary-color);
        }

        .textarea-field {
            height: 80px;
            resize: none;
        }

        .btn {
            background: var(--accent-color);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 12px;
            font-size: 16px;
            width: 100%;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-card">
            <img src="image/blank-profile-picture-973460_1280.webp" alt="User" class="profile-img">
            <div class="username" id="display-name">John Doe</div>
            <div class="bio" id="display-bio">Web Developer | Tech Enthusiast</div>
            <div class="skills" id="display-skills">Skills: HTML, CSS, JavaScript</div>

            <input type="text" id="name" class="input-field" placeholder="Update Name">
            <textarea id="bio" class="textarea-field" placeholder="Update Bio"></textarea>
            <textarea id="skills" class="textarea-field" placeholder="Update Skills"></textarea>

            <!-- <button class="btn" id="update-profile">Update Profile</button> -->
            <button id="save-profile" class="btn">Save Profile</button>
        </div>
    </div>

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
